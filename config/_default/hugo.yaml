#
# This is the "default" (i.e., almost the only) config for barge.org.
# We have some overrides for a staging environment.
#
# Most of this is pretty stable but we do consult params.nextEvents
# and params.ctas below on most every page.
#

baseURL: https://www.barge.org/
languageCode: en-us
title: BARGE.org
theme: ["PaperMod"]
sectionPagesMenu: main
enableRobotsTXT: true
params:
  env: production
  description: >-
    This is the home page for the BARGE event in Las Vegas, the EMBARGO event
    in Las Vegas, and BARGE, Inc., which is a tax exempt Nevada corporation
    operating as a 501(c)(7) not-for-profit social club.
  mainSections:
    - barge
    - embargo
    - blog
    - blog/trip-reports
    - news
  # Keep these short so they're one line on a phone.  35 characters is great,
  # 40 will probably wrap on an iPhone SE.
  nextEvents:
    # ..... 01234567890123456789012345678901234*6789* <-- r00ler
    - link: /barge/2025/
      text: "♣ BARGE: Jul 28-Aug 2 @ Orleans ♥"
    - link: https://argempoker.com/
      text: "ARGEM: June 20-22 @ Maryland Live!"
    - link: /blog/2025-poker-org-gathering-wsop/
      text: PokerOrg Mixer June 25 @ WSOP
    # - link: http://fargopoker.org/ text: "FARGO 2025: October 16-19" CTAs are
    #   added to (almost) all pages at the top in an obnoxious yellow box.
    #   Each CTA should be made of a link and a display text.  Any number of
    #   CTAs are supported, but try to limit yourself to one or two.  As with
    #   nextEvents, these will wrap if they get too long.
  ctas:
    # ..... 01234567890123456789012345678901234*6789* <-- r00ler
    - link: https://barge.regfox.com/barge-2025
      text: "Register now for BARGE '25 @ the Orleans"
    - link: https://orleanscasino.boyd.pegsbe.com/promo?accessCode=BPTG25C
      text: "Book Hotel by 7/11 for  BARGE @ Orleans"
    # - link: /embargo/
    #   text: EMBARGO 2025 is January 16-19 at Resorts World!
  selfHosted: true
  socialShare: true
  showRelatedPosts: true
  # PaperMod stuff:
  showShareButtons: true
  ShareButtons:
    - "facebook"
    - "reddit"
    - "whatsapp"
    # - "x"
  ShowBreadcrumbs: true
  ShowPostNavLinks: true
  # editPost:
  #   URL: "https://github.com/ts4z/barge.org/tree/main/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link
  label:
    icon: /barge_logo_undated-1024x694-1920w.png
  footer:
    text: ""
    hideCopyright: true
  disableSpecial1stPost: true
  # we do the footer by hand
  hideFooter: true
outputs:
  home:
    - HTML
    - RSS
