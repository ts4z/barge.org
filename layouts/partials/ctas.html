{{/*

Include call-to-action buttons.

*/}}
{{- if and site.Params.ctas -}}
<span>
  {{- range site.Params.ctas -}}
    <div class="cta-wrapper-wrapper">
      <a href="{{ .link }}">
        <div class="cta-wrapper">
          <span class="cta-text">
            {{- .text | safeHTML -}}
          </span>
        </div>
      </a>
    </div>
  {{- end -}}
</span>
{{- end -}}
