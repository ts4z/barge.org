<nav class="paginav">
  {{- if .Page.PrevInSection -}}
  {{- with .Page.PrevInSection }}
  <a class="prev" href="{{ .Permalink }}">
    <span class="title">☜</span>
    <br>
    <span>{{- .Name -}}</span>
  </a>
  {{- end }}
  {{- end }}
  {{- if .Page.NextInSection -}}
  {{- with .Page.NextInSection }}
  <a class="next" href="{{ .Permalink }}">
    <span class="title">☞</span>
    <br>
    <span>{{- .Name -}}</span>
  </a>
  {{- end }}
  {{- end }}
</nav>
