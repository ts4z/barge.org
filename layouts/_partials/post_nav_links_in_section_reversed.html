{{ $pages := (union .Page.Parent.RegularPages .Parent.Sections).ByTitle.Reverse }}

<nav class="paginav">
  {{- with $pages.Next . }}
  <a class="prev" href="{{ .Permalink }}">
    <span class="title">☜ {{ i18n "newer_page" }}</span>
    <br>
    <span>{{- .Name -}}</span>
  </a>
  {{- end }}
  {{- with $pages.Prev . }}
  <a class="next" href="{{ .Permalink }}">
    <span class="title">{{ i18n "older_page" }} ☞</span>
    <br>
    <span>{{- .Name -}}</span>
  </a>
  {{- end }}
</nav>
